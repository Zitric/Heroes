<div class="container main-container">
  <div class="card animated fadeIn fast">
    <div class="row animated fadeIn card-body">

      <div class="col-md-4">
        <img [src]="hero.imgDetail" alt="Name of the hero"
             class="img-fluid img-hero">
        <a [routerLink]="['/heroes']" href=""
           class="btn btn-outline-danger btn-block my-4">Back</a>
      </div>

      <div class="col-md-8">
        <h1>
          {{ hero.name | uppercase }} <small>({{ hero.appearance | date: 'y' }})</small>
        </h1>
        <hr>
        <p>{{ hero.bio }}</p>
        <div>
          <img *ngIf="hero.house === 'Marvel'" src="assets/img/Marvel.png"
               alt="House DC" class="img-fluid col-md-8">
          <img *ngIf="hero.house === 'DC'" src="assets/img/DC.png"
               alt="House Marvel" class="img-fluid col-md-8">
        </div>
      </div>
    </div>
  </div>
</div>
