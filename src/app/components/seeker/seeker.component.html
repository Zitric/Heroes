<div class="container main-container">
  <!-- Searching message -->
  <div class="card animated fadeIn fast">
    <div class="row">
      <div class="col-md-4 text-center">
        <h1 class="animated fadeIn fast align-items-center m-0 pt-1">
          Searching: <small> {{ text }} </small>
        </h1>
      </div>
    </div>
  </div>>
  <!-- No result message -->
  <div class="row animated fadeIn" *ngIf="heroes.length === 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        There are no results with the term {{ text }}
      </div>
    </div>
  </div>
  <!-- Cards with the result of the search -->
  <div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes;">
      <img class="card-img-top" [src]='heroe.img' [alt]="heroe.name">
      <div class="card-body">
        <h5 class="card-title"> {{ heroe.name }} </h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted"> {{ heroe.appearance }} </small></p>
        <button (click)="seeHeroe( heroe.name )"
                class="btn btn-outline-primary btn-block"> See more </button>
      </div>
    </div>
  </div>
</div>
